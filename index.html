<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
   
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <form id="myForm"> 
            <h2>Food Order Form</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" id="pincode" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Choice of Food (Select at least 2)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Biriyani" id="food1">
                    <label class="form-check-label" for="food1">Biriyani</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Veg-Meals" id="food2">
                    <label class="form-check-label" for="food2">Veg-Meals</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Chappathi" id="food3">
                    <label class="form-check-label" for="food3">Chappathi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Parotta" id="food4">
                    <label class="form-check-label" for="food4">Parotta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Noodles" id="food5">
                    <label class="form-check-label" for="food5">Noodles</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
            </div >
            <div style="text-align: center;">
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </div>
        </form>
    </div>
<div class="container-fluid">
    <h2>Order details</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
