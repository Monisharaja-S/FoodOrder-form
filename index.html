<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
   
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
         <form id="form"> 
            <h1 id="title">Food Order Form</h1>
            <p id="description">Place the food order with your details in this form</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" id="first-name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" id="last-name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" placeholder="Address" id="address" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="pincode">Pincode</label>
                    <input type="text" pattern="[0-9]{6}" maxlength="6" class="form-control" placeholder="pincode" id="pincode" required>
                </div>
            </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <input type="radio" name="gender" value="Male" id="gender1">
                    <label for="gender1">Male</label><br>
                    <input type="radio" name="gender" value="Female" id="gender2">
                    <label for="gender2">Female</label><br>
                </div>
           
            <div class="form-group">
                <label>Choice of Food (Select at least 2)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Biriyani" id="food1">
                    <label class="form-check-label" for="food1">Biriyani</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Veg-Meals" id="food2">
                    <label class="form-check-label" for="food2">Veg-Meals</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Chappathi" id="food3">
                    <label class="form-check-label" for="food3">Chappathi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Parotta" id="food4">
                    <label class="form-check-label" for="food4">Parotta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Noodles" id="food5">
                    <label class="form-check-label" for="food5">Noodles</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" placeholder="State" id="state" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" placeholder="Country" id="country" required>
                </div>
            </div >
            <div style="text-align: center;">
            <button type="button" class="btn btn-primary" id="submit" onclick="submitForm()">Submit</button>
        </div>
        </form>
    </div>
<div class="container-fluid">
    <h2>Order details</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
            </tbody>
        </table>
    </div>

<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
